<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto bg-gray-800 rounded-xl shadow-md overflow-hidden">
        <div class="p-8">
            <h1 class="text-4xl font-bold mb-8 text-center text-blue-500">Spectrum Analyzer</h1>

            <div class="mb-8 space-y-6">
                <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                    <label for="fluxFile" class="block text-sm font-medium text-blue-400 mb-2">Flux File (.fits)</label>
                    <input type="file" id="fluxFile" accept=".fits" class="file-input">
                </div>

                <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                    <label for="wavelengthFile" class="block text-sm font-medium text-blue-400 mb-2">Wavelength File (.fits)</label>
                    <input type="file" id="wavelengthFile" accept=".fits" class="file-input">
                </div>

                <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                    <label for="timeFile" class="block text-sm font-medium text-blue-400 mb-2">Time File (.fits)</label>
                    <input type="file" id="timeFile" accept=".fits" class="file-input">
                </div>

                <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                    <label for="numPlots" class="block text-sm font-medium text-blue-400 mb-2">Number of Plots</label>
                    <input type="number" id="numPlots" min="1" max="10000" value="1000" class="w-full px-3 py-2 text-gray-300 bg-gray-700 rounded-md border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-blue-500">Custom Bands</h2>
                <div id="customBands" class="space-y-4">
                    <!-- Custom bands will be added here -->
                </div>
                <button id="addBandBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
                    Add Band
                </button>
            </div>

            <div class="mb-8">
                <label class="block text-sm font-medium text-blue-400 mb-2">Color Scale</label>
                <div id="colorscaleSelector" class="grid grid-cols-5 gap-2">
                    <!-- Color scale options will be dynamically added here -->
                </div>
            </div>

            <button id="generatePlotsBtn" class="w-full px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200 text-lg font-semibold">
                Generate Plots
            </button>

            <div id="plotsContainer" class="mt-12 grid grid-cols-1 gap-16">
                <div>
                    <h3 class="text-2xl font-semibold mb-4 text-blue-500">3D Surface Plot</h3>
                    <div id="surfacePlot" class="w-full h-[600px] bg-gray-700 rounded-lg shadow-lg"></div>
                    <button id="resetSurfaceViewBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
                        Reset View
                    </button>
                </div>
                <div>
                    <h3 class="text-2xl font-semibold mb-4 text-blue-500">Heatmap</h3>
                    <div id="heatmapPlot" class="w-full h-[600px] bg-gray-700 rounded-lg shadow-lg"></div>
                    <button id="resetHeatmapViewBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
                        Reset View
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
